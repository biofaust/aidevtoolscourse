<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cose da fare{% endblock %}</title>
    <style>
        :root {
            --bg: #f7f7fb;
            --card: #ffffff;
            --primary: #1f6feb;
            --danger: #d73a49;
            --muted: #6c757d;
            --border: #e1e4e8;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #111;
        }
        header {
            background: #0b172a;
            color: #fff;
            padding: 1rem 1.5rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }
        main {
            max-width: 960px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            padding: 1.25rem;
        }
        form {
            display: grid;
            gap: 0.75rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.2rem;
        }
        input[type="text"],
        textarea,
        select,
        input[type="datetime-local"] {
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem 0.65rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }
        textarea {
            min-height: 90px;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        button,
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.55rem 0.9rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--primary);
            color: #fff;
        }
        .btn-outline {
            background: #fff;
            border-color: var(--border);
            color: #111;
        }
        .btn-danger {
            background: var(--danger);
            color: #fff;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
        }
        .task-list li {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.9rem 1rem;
            background: #fff;
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            align-items: flex-start;
        }
        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--muted);
        }
        .pill {
            padding: 0.25rem 0.55rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            text-transform: capitalize;
            font-size: 0.85rem;
        }
        .pill-high {
            border-color: #f39c12;
            color: #b46900;
        }
        .pill-low {
            border-color: #2ba84a;
            color: #1f7c36;
        }
        .pill-done {
            border-color: #2ba84a;
            background: #e6f6eb;
            color: #1f7c36;
        }
        .muted {
            color: var(--muted);
        }
        .empty {
            text-align: center;
            color: var(--muted);
            padding: 1rem 0;
        }
        .task-actions {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal-backdrop.show {
            display: flex;
        }
        .modal {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 1.25rem;
            max-width: 480px;
            width: 100%;
        }
        .modal h3 {
            margin-top: 0;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cose da fare</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
